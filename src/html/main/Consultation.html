<section class="page__consultation consultation">
    <div class="consultation__container container">
        <div class="consultation__title title title_left">
            Получите бесплатную консультацию по подбору пульсометра
        </div>
        <div class="consultation__subtitle">
            Просто заполните форму заявки<br />
            и мы перезвоним вам в течении 10 минут
        </div>
        <form action="#" class="consultation__form feed-form _req">
            <input name="name" placeholder="Ваше имя" type="text" class="feed-form__input _name" />
            <input
                name="phone"
                placeholder="Ваш телефон"
                type="tel"
                class="feed-form__input _phone"
            />
            <input
                name="email"
                placeholder="Ваш E-mail"
                type="email"
                class="feed-form__input _email"
            />
            <button class="feed-form__btn btn">заказать кОНСУЛЬТАЦИЮ</button>
        </form>
    </div>
</section>
