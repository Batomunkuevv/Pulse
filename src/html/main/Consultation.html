<section class="page__consultation consultation">
    <div class="consultation__container container">
        <h2 class="consultation__title title title_left">
            Получите бесплатную консультацию по подбору пульсометра
        </h2>
        <div class="consultation__subtitle">
            Просто заполните форму заявки<br />
            и мы перезвоним вам в течении 10 минут
        </div>
        <div class="consultation__form">
            <form action="#" id="feed-form" class="feed-form">
                <input
                    id="formName"
                    name="name"
                    placeholder="Ваше имя"
                    type="text"
                    class="feed-form__input _name _req"
                />
                <input
                    id="formPhone"
                    name="phone"
                    placeholder="Ваш телефон"
                    type="tel"
                    class="feed-form__input _phone _req"
                />
                <input
                    id="formEmail"
                    name="email"
                    placeholder="Ваш E-mail"
                    type="email"
                    class="feed-form__input _email _req"
                />
                <button id="formBtn" class="feed-form__btn btn">заказать кОНСУЛЬТАЦИЮ</button>
            </form>
        </div>
    </div>
</section>
