<div class="overlay hide">
    <div class="modal hide" id="consultation">
        <div class="modal__close">&times;</div>
        <div class="modal__title">Просто заполните форму заявки</div>
        <div class="modal__descr">и мы перезвоним вам в течении 10 минут</div>
        <!-- Не стоит дублировать id у элементов, т.к. id изначально был добавлен, чтобы помечать уникальный элемент на странице -->
        <!-- Также если ты из скрипта захочешь получить элемент по id, то тебе с большей вероятностью вернётся не тот элемент -->
        <form action="#" id="feed-form" class="modal__form feed-form">
            <input
                id="formName"
                name="name"
                placeholder="Ваше имя"
                type="text"
                class="feed-form__input _name _req"
            />
            <input
                id="formPhone"
                name="phone"
                placeholder="Ваш телефон"
                type="tel"
                class="feed-form__input _phone _req"
            />
            <input
                id="formEmail"
                name="email"
                placeholder="Ваш E-mail"
                type="email"
                class="feed-form__input _email _req"
            />
            <button id="formBtn" class="feed-form__btn btn">заказать кОНСУЛЬТАЦИЮ</button>
        </form>
    </div>
    <div class="modal hide" id="order">
        <div class="modal__close">&times;</div>
        <div class="modal__title">Ваш заказ:</div>
        <div class="modal__descr">Пульсометр Polar FT1</div>
        <form action="#" id="feed-form" class="feed-form">
            <input
                id="formName"
                name="name"
                placeholder="Ваше имя"
                type="text"
                class="feed-form__input _name _req"
            />
            <input
                id="formPhone"
                name="phone"
                placeholder="Ваш телефон"

                class="feed-form__input _phone _req"
            />
            <input
                id="formEmail"
                name="email"
                placeholder="Ваш E-mail"
                type="email"
                class="feed-form__input _email _req"
            />
            <button id="formBtn" class="feed-form__btn btn">заказать кОНСУЛЬТАЦИЮ</button>
        </form>
    </div>
    <div class="modal modal_mini hide" id="thanks">
        <div class="modal__close">&times;</div>
        <div class="modal__title">Спасибо за вашу заявку!</div>
        <div class="modal__descr">Наш менеджер свяжется с вами в ближайшее время!</div>
    </div>
</div>
